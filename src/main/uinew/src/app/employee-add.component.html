<Style>
	form{
		text-align: center;
	}
</Style>

<form (ngSubmit)="onSubmit(employeeForm)" #employeeForm="ngForm">
<br>
<label>Name: </label>
<input type="text" [(ngModel)]="employee.name" placeholder="Enter your name" name="name" required/><br><br>
<label>Company: </label>
<input type="text" [(ngModel)]="employee.company" placeholder="Enter your company"  name="company" required/><br><br>
<button type="submit">Submit</button>
</form>
